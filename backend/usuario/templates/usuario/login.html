<html>

<head>
	<title>Iniciar Sesión</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body class="p-5">
	<div class="container p-5 border">
		<div class="row justify-content-md-center">
			<form action="" method="post">
				{% csrf_token %}
				<fieldset>
					<legend>
						<h1>Iniciar Sesión</h1>
					</legend>
					{% if error_message %}<p><strong class="text-danger">{{ error_message }}</strong></p>{% endif %}
					<div class="mb-3">
						<label for="usuario" class="form-label">Usuario:</label><br>
						<input class="form-control" type="text" name="usuario" id="usuario" value=""><br>
					</div>
					<div class="mb-3">
						<label for="contrasena" class="form-label">Contraseña:</label><br>
						<input class="form-control" type="password" name="contrasena" id="contrasena" value=""><br>
					</div>
				</fieldset>
				<input class="btn btn-primary" type="submit" value="Enviar">
				<a  class="link-secondary" href="/usuario/registrar">Registrarse</a>
			</form>
		</div>
	</div>
</body>

</html>
