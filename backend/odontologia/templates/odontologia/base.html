<html>

<head>
    <title>Odontogation Discovery | {{tipo_perfil}}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Odontogation Discovery | {{tipo_perfil}}</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="usuario/logout">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="p-5">
        <div class="container p-5">
            {% if tipo_perfil == "Odontologo" %}
            <form class="border p-2" action="/consultar" method="post">
                {% csrf_token %}
                <legend>
                    <h3>Consultar</h3>
                </legend>
                <p class="text-danger">{{error_message}}</p>
                <label for="tipo_consulta" class="form-label">Tipo Consulta:</label><br>
                <select id="tipo_consulta" name="tipo_consulta" class="form-select" onchange="consultarPor()">
                    <option value="1">Número de Documento</option>
                    <option value="2">Nombres y Apellidos</option>
                </select>
                <div class="row">
                    <div class="col-4 con2 d-none">
                        <label for="c_primer_nombre" class="form-label">Primer Nombre:</label><br>
                        <input class="form-control" type="text" name="c_primer_nombre" id="c_primer_nombre" value=""><br>
                    </div>
                    <div class="col-4 con2 d-none">
                        <label for="c_primer_apellido" class="form-label">Primer Apellido:</label><br>
                        <input class="form-control" type="text" name="c_primer_apellido" id="c_primer_apellido"
                            value=""><br>
                    </div>
                    <div class="col-4 con2 d-none">
                        <label for="c_segundo_apellido" class="form-label">Segundo Apellido:</label><br>
                        <input class="form-control" type="text" name="c_segundo_apellido" id="c_segundo_apellido"
                            value=""><br>
                    </div>
                    <div class="col-4 con1">
                        <label for="c_n_documento" class="form-label">Número Documento:</label><br>
                        <input class="form-control" type="text" name="c_n_documento" id="c_n_documento"
                            value=""><br>
                    </div>
                </div>
                <input class="btn btn-primary m-2" type="submit" id="consultar" value="Consultar">
            </form>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script>

        function consultarPor(){
            let seleccionado = document.getElementById('tipo_consulta');
            let con2 = document.getElementsByClassName('con2');
            let con1 = document.getElementsByClassName('con1');
            if (seleccionado.value == 1) {
                con1[0].classList.remove("d-none");
                con2[0].classList.add("d-none");
                con2[1].classList.add("d-none");
                con2[2].classList.add("d-none");
            } else {
                con1[0].classList.add("d-none");
                con2[0].classList.remove("d-none");
                con2[1].classList.remove("d-none");
                con2[2].classList.remove("d-none");
            }
        }
    
    </script>
</body>

</html>
